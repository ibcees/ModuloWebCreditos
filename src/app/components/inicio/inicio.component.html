<div class="login-container">
  <div class="overlay">
    <img src="/assets/img/logo-becas-white.svg" alt="Logo" class="login-logo"> <!-- Añade esta línea para el logo -->
      <h1>Iniciar Sesión</h1>
      <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" id="username" name="username" [(ngModel)]="username" #usernameRef="ngModel" required>
              <div *ngIf="usernameRef.invalid && usernameRef.touched" class="error-message">
                  El nombre de usuario es obligatorio.
              </div>
          </div>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" #passwordRef="ngModel" required>
              <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error-message">
                  La contraseña es obligatoria.
              </div>
          </div>
      
          <button mat-raised-button color="accent" type="submit">Iniciar Sesión</button>
          
          <div class="reg-user">
            <a routerLink="/agregarUsuario">Registrarse</a>
            <br>
          </div>          
      </form>
  </div>
</div>
